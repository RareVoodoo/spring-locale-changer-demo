<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Internationalization proj demo</title>
</head>
<body>

<h1 th:text="#{greeting}"></h1>

<span th:text="#{lang.change}"></span>:


<div>
    <button id="locale_en" value="en" th:text="#{lang.eng}"></button>
    <button id="locale_ua" value="ua" th:text="#{lang.ua}"></button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locale_en").click(function () {
            var selectedOption = $('#locale_en').val();
            if(selectedOption !=""){
                window.location.replace('international?lang=' + selectedOption)
            }
        })
        $("#locale_ua").click(function () {
            var selectedOption = $('#locale_ua').val();
            if(selectedOption !=""){
                window.location.replace('international?lang=' + selectedOption)
            }
        })

    });
</script>


</body>
</html>
